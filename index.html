<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azahar Compatibility List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Azahar Compatibility List</h1>
                    <p>Search through the compatibility database for Nintendo 3DS games on the Azahar emulator</p>
                </div>
                <div class="theme-selector">
                    <label for="themeSelect">Theme:</label>
                    <select id="themeSelect">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="high-contrast">High Contrast</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for games..." autocomplete="off">
            <div class="search-stats">
                <span id="gameCount">Loading...</span> games found
            </div>
        </div>

        <div class="filters">
            <label>
                <input type="checkbox" id="filterPerfect" checked>
                Show Perfect/Great (0-1)
            </label>
            <label>
                <input type="checkbox" id="filterPlayable" checked>
                Show Playable (2-3)
            </label>
            <label>
                <input type="checkbox" id="filterUnplayable" checked>
                Show Unplayable (4-5)
            </label>
            <label>
                <input type="checkbox" id="filterUntested" checked>
                Show Untested (99)
            </label>
        </div>

        <div class="loading" id="loadingMessage">
            <p>Loading compatibility data...</p>
        </div>

        <div class="error" id="errorMessage" style="display: none;">
            <p>Failed to load compatibility data. Please try again later.</p>
        </div>

        <div class="game-list" id="gameList">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
